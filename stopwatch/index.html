<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>⏱️ Stopwatch</h1>
      <div id="time-display"></div>
      <div class="container-btns">
        <button id="start-stop-btn">
          <svg width="60" height="60" viewBox="0 0 20 20">
            <polygon points="5,3 17,10 5,17" fill="rgb(11, 83, 11)" />
          </svg>
        </button>
        <button id="reset-btn">
          <svg width="60" height="60" viewBox="0 0 20 20">
            <polygon points="5,5 15,5 15,15 5,15" fill="rgb(11, 83, 11)" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
